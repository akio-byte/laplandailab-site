name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit and accessibility tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Check dependencies
        run: npm run check:deps

      - name: Audit security vulnerabilities
        run: npm run check:audit
